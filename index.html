<!DOCTYPE html>

<html>
  <head>
    <title>Treehouse Project 3</title>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox<p>
    </header>
    <main>

        <form>
          <section class="primary">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="desinline">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="full_name" placeholder="Required" required>



              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Required" required>



              <label for="phone">Full Name</label>
              <input type="tel" id="phone" name="phone_number" placeholder="+1 11 111 11 11">



              <label for="street">Street Adress</label>
              <input type="text" id="street" name="street" placeholder="type your street">



              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="your city">



              <label for="state">State</label>
              <select id="state" name="state">
                <option value="none" selected hidden disabled>Choose State</option>
              	<option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select>


              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" placeholder="your zip code">
            </div>
        </fieldset>
        </section>

        <section class="secondary">
        <fieldset>
          <legend>Newsletter</legend>

          <p class="withoutfor">Select the newsletters you would like to receive</p>

          <div class="inline">
            <input type="checkbox" id="htmlnews" name="newsletter"><label for="htmlnews">HTML News</label>
          </div>

          <div class="inline">
            <input type="checkbox" id="cssnews" name="newsletter"><label for="cssnews">CSS News</label>
          </div>

          <div class="inline">
            <input type="checkbox" id="jsnews" name="newsletter"><label for="jsnews">Javascript News</label>
          </div>

          <p class="withoutfor">Newsletter format</p>

          <div class="inline">
            <input type="radio" id="html" name="format"><label for="html">HTML</label>
          </div>

          <div class="inline">
            <input type="radio" id="plain" name="format"><label for="plain">Plain Text</label>
          </div>

          <div>
            <label for="other">Other topics you'd like to hear about.</label>
            <textarea id="other" name="other" placeholder="Other topics" rows="6"></textarea>
          </div>
        </fieldset>
        </section>
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
